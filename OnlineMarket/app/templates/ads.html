</div>
<div class="col-lg-8" ng-cloak>
	<div class="bs-component"> 
		<div class="jumbotron" ng-repeat="ad in ads.ads ">		
			<div class="row"> 
				<div class="container">
					<div class="col-lg-9">
						<h4>{{ ad.title }}</h4>
					</div>
					<div class="col-lg-3">{{ ad.date | date:"dd-MMM-yyyy" }}</div>
				</div>
			</div>
			<div class="container">
				<div class="row">				
					<div class="col-lg-5">
						<img class="col-lg-12" ng-src="{{ ad.imageDataUrl }}" src="" alt="">
					</div>			 
					<div class="col-lg-7">
						<div class="panel panel-default col-lg-12">
							<div class="panel-body">{{ ad.text }}</div>								
						</div>
						<div class="panel-heading">Name: {{ ad.ownerName }}</div>
						<div class="panel-heading">Email: {{ ad.ownerEmail }}</div>
						<div class="panel-heading">Phone: {{ ad.ownerPhone }}</div>
						<div class="panel-heading" >Town: {{ townFilter(ad.townId)[0].name }}</div>
					</div>
					<!-- towns | filter:{id:ad.townId} -->
				</div>
			</div> 
		</div>
	</div>
</div>
<div class="col-lg-2" ng-cloak>
	<div class="bs-component">
		<h6>Filter By</h6>
		<div class="row col-lg-12">		
			<label for="CategorySelect">Category</label>
			<select class="col-lg-12" name="CategorySelect" ng-model="currentCategory" ng-change="updateAds(currentCategory, currentTown)">				
				<option value="">All</option>						
					<option value="{{category.id}}" data-toggle="tab" ng-repeat="category in categories">						
							{{ category.name }}																									
					</option>
				</ul>				
			</select>
		</div>
		<div class="row col-lg-12">
			<label for="TownSelect">Town</label>
			<select class="col-lg-12" name="TownSelect" ng-model="currentTown" ng-change="updateAds(currentCategory, currentTown)">				
				<option value="">All</option>						
					<option value="{{town.id}}" data-toggle="tab" ng-repeat="town in towns">						
							{{ town.name }}																									
					</option>
				</ul>				
			</select>		
		</div>
	</div>
</div>
<div class="row">
	<div class="col-lg-12">
		<div class="bs-component text-center">
			<ul class="pagination" ng-init="updatePagination(0, ads.numPages)">
				<li>
					<a href="" ng-click="updateAds(currentCategory, currentTown, 1, pagesize)">First</a>
				</li>
				<li>
				                                <!-- function(category, town, startpage ,pagesize) -->
					<a href="" ng-click="updateAds(currentCategory, currentTown, 1, pagesize)">«</a>
				</li>
				<li ng-repeat="page in pageArray" ng-click="updateAds(currentCategory, currentTown, page, pagesize, ads.numPages, undefined)">
					<a href="" >{{ page }}</a>
				</li>
				<li ng-click="updateAds(currentCategory, currentTown, pageArray[pageArray.length-1] + 1, pagesize, ads.numPages, 1)">
					<a href="">»</a>
				</li>
				<li>
					<a href="">Last {{ pageArray }}</a>
				</li>
			</ul>
		</div>
	</div>	
</div>
