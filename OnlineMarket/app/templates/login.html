<div class="bs-docs-section clearfix">
	<div class="row">
		<navigation-login></navigation-login>
	</div>
</div>
<form class="form-horizontal col-lg-6">
	<fieldset>
		<legend>Login</legend>
		<div class="form-group">
			<label for="username" class="col-lg-2 control-label">Username</label>
			<div class="col-lg-10">
				<input class="form-control" id="username" placeholder="Username" type="text" ng-model="user.username">
			</div>
		</div>
		<div class="form-group">
			<label for="inputPassword" class="col-lg-2 control-label">Password</label>
			<div class="col-lg-10">
				<input class="form-control" id="inputPassword" placeholder="Password" type="password" ng-model="user.password">
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary" ng-click="login(user)">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
